<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="http://qallsolutions.com/scholastic/hackaton/build/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
	
	var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, render: render });

function preload() {
  game.load.atlasJSONHash('bot', 'assets/img/germination.png', 'assets/img/plant.json');

}

var bot;

function create() {

    bot = game.add.sprite(100, 100, 'bot');

    bot.animations.add('run');

    bot.animations.play('run', 15, true);

  //  game.input.onDown.addOnce(changeMummy, this);

}



function render() {

    game.debug.body(bot);

}
	
	
	
    };

    </script>

    </body>
</html>
