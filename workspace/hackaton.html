<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="http://qallsolutions.com/scholastic/hackaton/build/phaser.min.js"></script>
		<!-- Will define variables as time/season/events-->
		<script src="hackaton_global.js"></script>
		<!-- Will define all the background elements as cloud/sound/plant/bug/worm-->
		<script src="hackaton_background.js"></script>
		<!-- Will define all the interaction with the user button-->
		<script src="hackaton_action.js"></script>
		
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
	
	
	
	var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create });

function preload() {

    game.load.image('soil', '../images/soil.png');
	game.load.image('sun', '../images/sun.png');
	game.load.image('cloud_heart', '../images/cloud_heart2.png');
	game.load.image('cloud_rain', '../images/cloud_rain.png');

}

function create() {

    //  This simply creates an Image using the picture we loaded above and positions it at 100 x 100

    //  The difference between an Image and a Sprite is that you cannot animate or add a physics body to an Image

    var image = game.add.image(0, 450, 'soil');
	var image = game.add.image(550, -110, 'sun');
	var image = game.add.image(100, 110, 'cloud_heart');
	var image = game.add.image(200, 110, 'cloud_rain');
	

}

    };

    </script>

    </body>
</html>
