<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="http://qallsolutions.com/scholastic/hackaton/build/phaser.min.js"></script>
		<!-- Will define variables as time/season/events-->
		<script src="hackaton_global.js"></script>
		<!-- Will define all the background elements as cloud/sound/plant/bug/worm-->
		<script src="hackaton_background.js"></script>
		<!-- Will define all the interaction with the user button-->
		<script src="hackaton_action.js"></script>
		
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
	var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('pic', 'assets/pics/hotshot-chaos_in_tokyo.png');

}

var bmd;
var area;
var dropTime = 0;

function create() {

	game.stage.backgroundColor = '#2d2d2d';

	bmd = game.make.bitmapData();
	bmd.load('pic').cls();

	bmd.addToWorld(game.world.centerX, game.world.centerY, 0.5, 0.5, 2, 2);

	game.stage.smoothed = false;

	area = new Phaser.Rectangle(0, bmd.height, bmd.width, 1);

	dropTime = game.time.now + 250;

}

function update () {

	if (area.y > 0 && game.time.now > dropTime)
	{
		for (var y = 0; y < area.y; y++)
		{
			bmd.copyRect('pic', area, 0, y);
		}

		area.y--;
		dropTime = game.time.now + 25;
	}

}

    };

    </script>

    </body>
</html>
